<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">

    <title>Big Bank</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->

    <link href="img/apple-touch-icon.png" rel="apple-touch-icon">

<body>

<!-- ======= Header ======= -->

<section class="hero-section inner-page">
    <div class="wave">

        <svg width="1920px" height="265px" viewBox="0 0 1920 265" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                <g id="Apple-TV" transform="translate(0.000000, -402.000000)" fill="#FFFFFF">
                    <path d="M0,439.134243 C175.04074,464.89273 327.944386,477.771974 458.710937,477.771974 C654.860765,477.771974 870.645295,442.632362 1205.9828,410.192501 C1429.54114,388.565926 1667.54687,411.092417 1920,477.771974 L1920,667 L1017.15166,667 L0,667 L0,439.134243 Z" id="Path"></path>
                </g>
            </g>
        </svg>

    </div>

    <div class="container">
        <div class="row align-items-center">
            <div class="col-12">
                <div class="row justify-content-center">
                    <div class="col-md-7 text-center hero-text">
                        <h1 data-aos="fade-up" data-aos-delay="">Response of calculation </h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>


<main id="main">


    <section class="section ">
        <div class="container">
            <div class=" align-items-center">

                <h3 th:text="${loan}"> </h3>
                <div th:if="${isAllow} == true">
                    <h4>This loan is available for you <i class="bi bi-check-circle"></i></h4>

                </div>
                <div th:if="${isAllow} == false">
                    <h4>This loan is not available for you <i class="bi bi-x-circle"></i></h4>
                </div>
            </div>
        </div>
    </section>

</main><!-- End #main -->

</div>
</footer>

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
