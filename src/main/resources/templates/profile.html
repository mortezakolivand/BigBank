    <div class="container d-flex justify-content-between align-items-center">

        <div class="logo">
            <h1><a href="index.html">BigBank</a></h1>

            <!-- <a href="index.html"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->
        </div>


    </div>
</header><!-- End Header -->

<main id="main">

    <section class="hero-section inner-page">
        <div class="wave">

            <svg width="1920px" height="265px" viewBox="0 0 1920 265" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                    <g id="Apple-TV" transform="translate(0.000000, -402.000000)" fill="#FFFFFF">
                        <path d="M0,439.134243 C175.04074,464.89273 327.944386,477.771974 458.710937,477.771974 C654.860765,477.771974 870.645295,442.632362 1205.9828,410.192501 C1429.54114,388.565926 1667.54687,411.092417 1920,477.771974 L1920,667 L1017.15166,667 L0,667 L0,439.134243 Z" id="Path"></path>
                    </g>
                </g>
            </svg>

        </div>

        <div class="container">
            <div class="row align-items-center">
                <div class="col-12">
                    <div class="row justify-content-center">
                        <div class="col-md-7 text-center hero-text">
                            <h1 data-aos="fade-up" data-aos-delay="">Profile</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <section class="section border-top border-bottom">
        <div class="container">

            <div > <div >


                    <div class="container px-4 px-lg-5">

                        <div >
                            <div >

                                <h4 class="mb-4">Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b></h4>
                                <form id="contactForm" data-sb-form-api-token="API_TOKEN" class="form-horizontal"
                                      th:action="@{/process_loan}" method="post" th:object="${loanRequest}" >
                                    <div class="row ">

                                        <!-- income-->
                                        <div class="form-floating mb-3 col-lg-2">
                                            <input class="form-control"  id="firstName" th:field="*{income}"   type="text" placeholder="Enter your name..." data-sb-validations="required" required />
                                            <label for="firstName">Income</label>
                                            <div class="invalid-feedback" data-sb-feedback="name:required">A name is required.</div>
                                        </div>

                                        <div   class="col-lg-3  ">

                                            <select th:field="*{currenciesNumber}" class="form-select form-floating mb-3  text-muted selectpicker"style="height:58px; " aria-label="Default select example">
                                                <!--                                <option  selected>Select one of the currencies</option>-->

                                                <option th:value="1" th:text="FIS">FIS</option>
                                                <option th:value="2" th:text="SEC">SEC</option>
                                                <option th:value="3" th:text="THI">THI</option>
                                            </select>

                                        </div>

                                        <div class="form-floating mb-3 col-lg-1">
                                            <input class="form-control" id="THI"  th:field="*{tHI}" type="number" placeholder="name@example.com" data-sb-validations="required,email" required/>
                                            <label for="THI">THI</label>
                                        </div>

                                        <div class="form-floating mb-3 col-lg-1">
                                            <input class="form-control" id="SEC"  th:field="*{sEC}" type="number" placeholder="name@example.com" data-sb-validations="required,email" required/>
                                            <label for="SEC">SEC</label> </div>

                                        <div class="form-floating mb-3 col-lg-1">
                                            <input class="form-control" id="FIS"  th:field="*{fIS}" type="number" placeholder="name@example.com" data-sb-validations="required,email" required />
                                            <label for="FIS">FIS</label>
                                        </div>
                                        <div class="d-grid col-lg-3" style="height:57px; "><button class="btn btn-primary btn-xl" id="submitButton" type="submit">Submit</button></div>


                                    </div>


                                </form>


                            </div>
                            <div>
                                <!--                class="col-md-4   justify-content-center text-center">-->
                                <h4 class="mb-4">Exchange rates for currencies</h4>
                                <h6 class="mb-4">1 FIS = 1,08 SEC </h6>
                                <h6 class="mb-4">1 FIS = 17,87 THI </h6>

                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </section><!-- End Testimonials Section -->
