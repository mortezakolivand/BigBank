    <title>Registration</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="img/favicon.png" rel="icon">
    <link href="img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="vendor/aos/aos.css" rel="stylesheet">
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">

</head>

<body>

<!-- ======= Header ======= -->
<header id="header" class="fixed-top d-flex align-items-center">
    <div class="container d-flex justify-content-between align-items-center">

        <div class="logo">
            <h1><a href="index.html">BigBank</a></h1>
        </div>


    </div>
</header><!-- End Header -->

<main id="main">

    <section class="hero-section inner-page">
        <div class="wave">

            <svg width="1920px" height="265px" viewBox="0 0 1920 265" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                    <g id="Apple-TV" transform="translate(0.000000, -402.000000)" fill="#FFFFFF">
                        <path d="M0,439.134243 C175.04074,464.89273 327.944386,477.771974 458.710937,477.771974 C654.860765,477.771974 870.645295,442.632362 1205.9828,410.192501 C1429.54114,388.565926 1667.54687,411.092417 1920,477.771974 L1920,667 L1017.15166,667 L0,667 L0,439.134243 Z" id="Path"></path>
                    </g>
                </g>
            </svg>

        </div>

        <div class="container">
            <div class="row align-items-center">
                <div class="col-12">
                    <div class="row justify-content-center">
                        <div class="col-md-7 text-center hero-text">
                            <h1 data-aos="fade-up" data-aos-delay="">Registration</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <section class="section border-top border-bottom">
        <div class="container">

            <div class="row justify-content-center text-center">
                <div class="col-md-8">

                    <div class="container px-4 px-lg-5">

                        <div class="row gx-4 gx-lg-5 justify-content-center mb-5">
                            <div class="col-lg-8">

                                <form id="contactForm" data-sb-form-api-token="API_TOKEN"
                                      th:action="@{/process_register}" method="post" th:object="${user}"
                                >
                                    <!-- Name input-->
                                    <div class="form-floating mb-3">
                                        <input class="form-control"  id="firstName" th:field="*{FirstName}"   type="text" placeholder="Enter your name..." data-sb-validations="required" />
                                        <label for="firstName">First Name</label>
                                        <div class="invalid-feedback" data-sb-feedback="name:required">A name is required.</div>
                                    </div>
                                    <!--                    last Name input-->
                                    <div class="form-floating mb-3">
                                        <input class="form-control"  id="lastName" th:field="*{LastName}" type="text" placeholder="Enter your name..." data-sb-validations="required" />
                                        <label for="lastName">Last Name</label>
                                        <div class="invalid-feedback" data-sb-feedback="name:required">A name is required.</div>
                                    </div>
                                    <!-- Email address input-->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="email"  th:field="*{email}" type="text" placeholder="name@example.com" data-sb-validations="required,email" />
                                        <label for="email">Email address</label>
                                        <div class="invalid-feedback" data-sb-feedback="email:required">An email is required.</div>
                                        <div class="invalid-feedback" data-sb-feedback="email:email">Email is not valid.</div>
                                    </div>
                                    <!-- password-->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="password"  th:field="*{password}" type="password" placeholder="name@example.com" data-sb-validations="required,email" />
                                        <label for="password">password</label>
                                        <div class="invalid-feedback" data-sb-feedback="email:required">An email is required.</div>
                                        <div class="invalid-feedback" data-sb-feedback="email:email">Email is not valid.</div>
                                    </div>
                                    <div class="d-grid"><button class="btn btn-primary btn-xl" id="submitButton" type="submit">Submit</button></div>


                                </form>


                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </section><!-- End Testimonials Section -->
</main><!-- End #main -->

<div class="container">

    <div class="row justify-content-center text-center">
        <div class="col-md-7">

            Designed by <a href="https://www.linkedin.com/in/morteza-kolivand/">Morteza Kolivand</a>
        </div>
    </div>
</div>

</html>
